<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weekend Project</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div id="body">
        <div id="container">
            <h2>Add Employee</h2>
            <div id=input-div>
                <input type="text" placeholder="First Name" id="input-first" />
                <input type="text" placeholder="Last Name" id="input-last" />
                <input type="number" placeholder="Id Number" id="input-id" />
                <input type="text" placeholder="Title" id="input-title" />
                <input type="number" placeholder="Annual Salary" id="input-annual" />
            </div>
            <button id="submit-button">Submit</button>
            <div>
                <table id="employee-table">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Id Number</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </table>
            </div>
            <h2 id="monthly-budget">Monthly Budget: $0</h2>

        </div>
    </div>

</body>

</html>
