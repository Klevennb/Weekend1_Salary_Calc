<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weekend Project</title>
</head>
<body>
    <header >
        <h1 id="title">Salary Calculater</h1>
    </header>
    <div id="container">
        <div id="input-div">
            <h3>Add Employee</h3>
            <input type="text" placeholder="First Name" class="inputs" id="first-name" />
            <input type="text" placeholder="Last Name" class="inputs" id="last-name" />
            <input type="text" placeholder="ID #" class="inputs" id="id-number" />
            <input type="text" placeholder="Title" class="inputs" id="position-title" />
            <input type="text" placeholder="Annual Salary" class="inputs" id="ann-salary" />
        </div>
        <div id="button-div">
            <button id="submit-button">Submit</button>
        </div>
        <div id="table-div">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID#</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                </tr>
                
        </div>
        <div id="total-monthly">
            <h2>Total Monthly: $15,000</h2>
        </div>

    </div>
    
</body>
</html>
